<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./public/css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- LINK RESET AND MAIN STYLESHEET -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/submission.css" />

    <title>Project Submission Form</title>
  </head>

  <body>
    <header>
      <h1>Project Submission</h1>
    </header>

    "projectName": "Web Accessibility Features",

    <div class="container">
      <div class="row" id="sub-pg-contents">
          <form class="col s12">

            <div class="row">
              <div class="input-field col s3">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Group #</label>
              </div>
              <div class="input-field col s9">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Project Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="user_story" type="text" class="validate">
                <label for="user_story">Brief App Description (optional)</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s3">
                <h2>User Story: AS A</h2>
              </div>
              <div class="input-field col s9">
                <input id="user_story" type="text" class="validate">
                <label for="user_story">student using this app</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s3">
                <h2>User Story: I WANT</h2>
              </div>
              <div class="input-field col s9">
                <input id="user_story" type="text" class="validate">
                <label for="user_story">to complete these sentences for my project</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s3">
                <h2>User Story: SO THAT</h2>
              </div>
              <div class="input-field col s9">
                <input id="user_story" type="text" class="validate">
                <label for="user_story">my app's user story appears in the directory</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Git Repo URL<Link></Link></label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Web App URL</label>
              </div>
            </div>


            <div class="row" id="previewSub-div">
              <button class="btn waves-effect waves-light" type="submit" name="action">Upload App Screenshot</button>

              <div id="iconDiv">
                <img id="preview-ConfirmationIcon" src="./Images/Icon_Empty.png" alt="Icon is Empty by Gregor Cresnar from the Noun Project"></img>

              </div>

              <p id="preview-ConfirmationText">no image submitted</p>

            </div>

            <div class="row">

              <button class="btn waves-effect waves-light" type="submit" name="action">Submit Project to Directory

                
              </button>

            </div>


          </form>
        </div>
    </div>        


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
